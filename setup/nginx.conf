upstream nidarholm {
        server 127.0.0.1:15005 fail_timeout=0;
}

server {
        listen 8080;
        listen [::]:8080;
        server_name nidarholm.no www.nidarholm.no www.nidarholm.com nidarholm.com;
        return 301 https://nidarholm.no$request_uri;
}

server {
        listen 443 ssl;
        ssl_certificate /srv/nidarholm/nidarholm/ssl/server.crt;
        ssl_certificate_key /srv/nidarholm/nidarholm/ssl/server.key;
        server_name www.nidarholm.no www.nidarholm.com nidarholm.com;
        return 301 https://nidarholm.no$request_uri;
}

server {
        listen 443 ssl;
        ssl_certificate /srv/nidarholm/nidarholm/ssl/server.crt;
        ssl_certificate_key /srv/nidarholm/nidarholm/ssl/server.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

        server_name nidarholm.no;

        access_log  /var/log/nginx/nidarholm.access.log;
        error_log  /var/log/nginx/nidarholm.error.log;

        client_max_body_size 50M;

        location ~ ^/(img/|css/|js/|fonts/|robots.txt|humans.txt) {
                root /srv/nidarholm/nidarholm/public;
                access_log off;
                log_not_found off;
                expires 1d;
        }

        location / {
                proxy_redirect off;
                proxy_set_header X-Real-IP              $remote_addr;
                proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto      $scheme;
                proxy_set_header Host                   $http_host;
                proxy_set_header X-NginX-Proxy          true;
                proxy_set_header Connection             "";
                proxy_http_version 1.1;
                proxy_pass http://nidarholm;
        }

}
