upstream nidarholmjs {
        server 127.0.0.1:3183 fail_timeout=0;
}

server {
        listen 80;
        listen [::]:80;
        server_name nidarholm.no www.nidarholm.no www.nidarholm.com nidarholm.com;
        return 301 https://nidarholm.no$request_uri;
}

server {
        listen 443 ssl;
        ssl_certificate /home/sigurdga/nidarholmjs/ssl/server.crt;
        ssl_certificate_key /home/sigurdga/nidarholmjs/ssl/server.key;
        server_name www.nidarholm.no www.nidarholm.com nidarholm.com;
	return 301 https://nidarholm.no$request_uri;
}

server {
        listen 443 ssl;
        ssl_certificate /home/sigurdga/nidarholmjs/ssl/server.crt;
        ssl_certificate_key /home/sigurdga/nidarholmjs/ssl/server.key;

        server_name nidarholm.no;

        access_log  /var/log/nginx/nidarholmjs.access.log;
        error_log  /var/log/nginx/nidarholmjs.error.log;

        location ~ ^/(img/|css/|js/|fonts/|robots.txt|humans.txt) {
                root /home/sigurdga/nidarholmjs/public;
                access_log off;
                log_not_found off;
                expires 1d;
        }

        location / {
                proxy_redirect off;
                proxy_set_header X-Real-IP              $remote_addr;
                proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto      $scheme;
                proxy_set_header Host                   $http_host;
                proxy_set_header X-NginX-Proxy          true;
                proxy_set_header Connection             "";
                proxy_http_version 1.1;
                proxy_pass http://nidarholmjs;
        }

}
